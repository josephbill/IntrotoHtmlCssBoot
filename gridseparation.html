<!DOCTYPE html>
<html>
<head>
	<title>Grid Templating</title>
	   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-2" style="text-align: center;">1</div>
			<div class="col-2" style="text-align: center;">2</div>
			<div class="col-2" style="text-align: center;">3</div>
			<div class="col-2" style="text-align: center;">4</div>
			<div class="col-2" style="text-align: center;">5</div>
			<div class="col-2" style="text-align: center;">6</div>

			
		</div>
	</div>

		<div class="container">
		<div class="row">
			<div class="col-4" style="text-align: center;">1</div>
			<div class="col-4" style="text-align: center;">2</div>
			<div class="col-4" style="text-align: center;">3</div>

			
		</div>
	</div>


    <br>
    <br>

		<div class="container">
		<div class="row">
			<div class="col-2" style="text-align: center; background-color: #0033F6">
             <img src="rozen.jpg" style="width: 100px; height: 100px;">
			</div>
			<div class="col-9" style="text-align: center; background-color: #fff">
				<button>Enter BootStrap Class</button>
			</div>
			<div class="col-7" style="text-align: center; background-color: #000" >
				
          <div class="jumbotron">
          	

          </div>
			</div>
	

			
		</div>
	</div>

<!-- for evenly matched columns -->
		<div class="container">
		<div class="row">
			<div class="col" style="text-align: center;">1</div>
			<div class="col" style="text-align: center;">2</div>
			<div class="col" style="text-align: center;">3</div>
			<div class="col" style="text-align: center;">4</div>
			<div class="col" style="text-align: center;">5</div>
			<div class="col" style="text-align: center;">6</div>

			
		</div>
	</div>


	<!-- auto layout tiers -->
		<div class="container">
		<div class="row">
			<div class="col-sm" style="text-align: center; background-color: #033F63">1</div>
			<div class="col-md" style="text-align: center; background-color: #000">2</div>
			<div class="col-lg" style="text-align: center; background-color: #CCCC00">3</div>

			
		</div>
	</div>

   <br>
   <br>
   <br>

	<!-- auto layout tiers in relation to screen width -->
		<div class="container">
		<div class="row">
			<div class="col-sm-2" style="text-align: center; background-color: #033F63">
	
				</div>
			</div>

			<div class="col-md-8" style="text-align: center; background-color: #000">
				<div class="row">
				<div class="col" style="color: #fff">4</div>
				<div class="col" style="color: #fff">5</div>
				</div>
			
			</div>
			<div class="col-lg" style="text-align: center; background-color: #CCCC00">3</div>

			
		</div>
	</div>
</body>
</html>
